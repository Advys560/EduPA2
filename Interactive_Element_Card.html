<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Element Card - Oxígeno</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: black;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #world {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    canvas {
      width: 650px;
      height: 900px;
      position: absolute;
    }

    h1 {
      position: absolute;
      top: 40px;
      color: #aee6ff;
      font-family: Arial, sans-serif;
      font-size: 2rem;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #00bfff;
    }
  </style>
</head>
<body>
  <h1>Elemento: Oxígeno (O)</h1>
  <div id="world">
    <canvas id="elementCard"></canvas>
  </div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.164/build/three.module.js";
    import { FontLoader } from "https://cdn.jsdelivr.net/npm/three@0.164/examples/jsm/loaders/FontLoader.js";
    import { TextGeometry } from "https://cdn.jsdelivr.net/npm/three@0.164/examples/jsm/geometries/TextGeometry.js";

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("elementCard"), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000, 1);

    // Luz
    const light = new THREE.PointLight(0x00bfff, 2, 20);
    light.position.set(0, 0, 3);
    scene.add(light);

    // Cargar fuente y crear texto 3D
    const loader = new FontLoader();
    loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', (font) => {
      const textGeometry = new TextGeometry('O', {
        font: font,
        size: 2,
        height: 0.2,
      });

      const material = new THREE.MeshStandardMaterial({
        color: 0x00bfff,
        emissive: 0x00bfff,
        emissiveIntensity: 1.2,
        metalness: 0.8,
        roughness: 0.2
      });

      const mesh = new THREE.Mesh(textGeometry, material);
      scene.add(mesh);

      // Efecto de rotación y respiración luminosa
      let glow = 1.2;
      let increasing = true;

      function animate() {
        requestAnimationFrame(animate);
        mesh.rotation.y += 0.01;

        // Respiración de luz
        if (increasing) glow += 0.01;
        else glow -= 0.01;

        if (glow > 2) increasing = false;
        if (glow < 1.2) increasing = true;

        material.emissiveIntensity = glow;

        renderer.render(scene, camera);
      }

      animate();
    });

    // Responsivo
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
